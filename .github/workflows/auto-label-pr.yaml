name: Auto add labels to pull requests

on:
  pull_request:
    types: [opened]

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.AUTO_LABEL_TOKEN }}"
          configuration-path: .github/labeler.yml